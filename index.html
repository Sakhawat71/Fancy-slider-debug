<!doctype html>
<html lang="en">

<head>
  <title>Image Gallery</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mr-5 ml-5 mb-3 mt-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img id="navimg" src="mdeia/nav.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarNavAltMarkup"> 
        <div class="navbar-nav castom-link">
          <a class="nav-link mr-4 active" aria-current="page" href="#">Home</a>
          <a class="nav-link mr-4 active" href="#">Features</a>
          <a class="nav-link mr-4 active" href="#">Blog</a>
          <a class="nav-link mr-4 active" href="#">About us</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- main part start  -->
  <div class="container">
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="Search Image for create slider">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>

    <section class="images">
      <div class="justify-content-around align-items-center mt-3 gallery-header mb-4">
        <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" placeholder="slider change duration(in millisecond)" min="1000"> 
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>
      
<!-------------------- add Spinner  ----------------------------------->
      <div class="d-flex justify-content-center">
        <div id="spinner-div" class="d-none spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
      </div>

      <div class="row gallery mt-3">

      </div>
    </section>
    
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
